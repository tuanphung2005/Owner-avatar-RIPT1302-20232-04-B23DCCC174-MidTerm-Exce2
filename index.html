<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="clock">
        <h1>
            Countdown clock
        </h1>
        <div id="main">

            <input type="text" name="" id="seconds" placeholder="Seconds">
        <div>
            <button onclick="toggle()" id="button">Start</button>
        </div>
        </div>
    </div>
